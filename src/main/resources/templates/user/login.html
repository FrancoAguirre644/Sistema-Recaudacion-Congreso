<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
   

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-success" style="font-family: 'Poppins', sans-serif !important;">

  <div class="container" style="width: 1000px;">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-dark" ><img class="img" width="410px" height="400px"
                                    src="https://www.mwcbarcelona.com/wp-content/uploads/2019/09/conference-programmes-featured-wide-2x.jpg" ></div>
              
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h3 mb-4" style="color: black; font-weight: 600;">Login</h1>
                  </div>
                  <form class="user formulario"  novalidate th:action="@{/loginprocess}" method="post" >
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                        aria-describedby="emailHelp" name="username" placeholder="Ingrese nombre de usuario" required="required">
                        <div class="invalid-feedback" style="padding-left: 5px">
                			Debe ingresar nombre de usuario
            			</div>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="password" id="exampleInputPassword"
                        placeholder="Ingrese contraseña" required="required">
                        <div class="invalid-feedback" style="padding-left: 5px">
                			Debe ingresar la contraseña
            			</div>
                    </div>
						
					<div style="font-size: 13px" class="alert alert-danger alert-dismissible " aria-hidden="true" th:if="${error != null}">
					       <button type="button" class="close " aria-hidden="true" data-dismiss="alert">&times;</button>
					        
					        Usuario o contraseña invalido.
					       
					 </div>

                    
                    <input type="submit" class="btn btn-primary btn-user btn-block" value="Login">

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
  

  <!-- Bootstrap core JavaScript-->
  <script src=" vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  
      <script type="text/javascript">
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('formulario');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
        
        </script>


</body>

</html>

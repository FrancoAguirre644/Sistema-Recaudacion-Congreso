<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Espectadores</title>

    <link rel="stylesheet" href="style.css" th:href="@{/css/bootstrap.css}">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script th:src="@{/js/popper.min.js}" src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>

</head>

<body>

    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Tipo Documento</th>
                <th scope="col">Nro. Documento</th>
                <th scope="col">E-mail</th>
                <th scope="col">Telefono</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${espectadores}">
                <th th:text="${e.idPersona}" scope="row"></th>
                <td th:text="${e.nombre}"></td>
                <td th:text="${e.apellido}"></td>
                <td th:text="${e.tipoDocumento}"></td>
                <td th:text="${e.nroDocumento}"></td>
                <td th:text="${e.email}"></td>
                <td th:text="${e.movil}"></td>
                <td><a href="" th:href="@{/espectadores/delete/{id}(id=${e.idPersona})}">Eliminar</a></td>
                <td><a class="btn btn-primary eBtn" th:href="@{/espectadores/{id}(id=${e.idPersona})}">Edit</a></td>


            </tr>

        </tbody>
    </table>



    <div class="form">
        <form action="#" method="post" th:action="@{/save}">
            <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" role="dialog" tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Update or Create
                            </h5>
                            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="col-form-label" for="id">ID:</label>
                                <input class="form-control" id="id" name="id" type="text" value="" />
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="name">Name:</label>
                                <input class="form-control" id="nombre" name="nombre" type="text" value="" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal" type="button">Close
                            </button>
                            <input class="btn btn-primary" type="submit" value="save" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {

            $('.table .eBtn').on('click', function(event) {
                event.preventDefault();
                var href = $(this).attr('href');
                //var text = $(this).text(); //return New or Edit

                $.get(href, function(espectador, status) {
                    $('.form #id').val(5);
                    $('.form #nombre').val(espectador.nombre);
                    //$('.form #apellido').val(espectador.apellido);
                });
                $('.form #exampleModal').modal();

            });
        });
    </script>
</body>

</html>
